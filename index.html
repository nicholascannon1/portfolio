<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>niccannon.com</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-dark navbar-expand-lg hideNav">
        <a class="navbar-brand ml-md-5" id="brand" href=""><b>NICHOLAS CANNON</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item mr-md-5">
              <a class="nav-link active" href="" id="pageLink1">ABOUT</a>
            </li>
            <li class="nav-item mr-md-5">
              <a class="nav-link" href="" id="pageLink2">PROJECTS</a>
            </li>
            <li class="nav-item mr-md-5">
              <a class="nav-link" href="" id="pageLink3">SKILLS</a>
            </li>
            <li class="nav-item mr-md-5">
              <a class="nav-link" href="" id="pageLink4">CONTACT</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    
    <main>
      <div id="fullpage" class="fullpage-wrapper">
        <!-- Landing Section -->
        <section class="section" id="landing">
          <div class="landingHeading">
            <h1>nicholas cannon</h1>
            <h2 class="mt-3"><i>i like to make things with technology</i></h2>
            <button id="landingBtn" class="custButton mt-3">see what i've made</button>
          </div>
        </section>
        <!-- About Section -->
        <section class="section" id="about">
          <h1>About<h1>
        </section>
        <!-- Projects Section -->
        <section class="section" id="projects">
          <h1>projects</h1>
        </section>
        <!-- Skills Section -->
        <section class="section p-3" id="skills">
          <div id="skillsWrapper" >
            <div class="container">
              <div class="row">
                <div class="col-md-3">
                  <img id="javascriptLogo" class="skillsLogo img-fluid p-5" />
                  <p class="heading text-center">JavaScipt</p>
                </div>
                <div class="col-md-3">
                  <img id="nodejsLogo" class="skillsLogo img-fluid p-5" />
                  <p class="heading text-center">Node JS</p>
                </div>
                <div class="col-md-3">
                  <img id="pythonLogo" class="skillsLogo img-fluid p-5" />
                  <p class="heading text-center">Python</p>
                </div>
                <div class="col-md-3">
                  <img id="reactLogo" class="skillsLogo img-fluid p-5" />
                  <p class="heading text-center">React</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <img id="mysqlLogo" class="skillsLogo img-fluid p-5" />
                  <p class="heading text-center">MySQL</p>
                </div>
                <div class="col-md-3">
                  <img id="mongodbLogo" class="skillsLogo img-fluid p-5" />
                  <p class="heading text-center">Mongo DB</p>
                </div>
                <div class="col-md-3">
                  <img id="html5Logo" class="skillsLogo img-fluid p-5" />
                  <p class="heading text-center">HTML5</p>
                </div>
                <div class="col-md-3">
                  <img id="css3Logo" class="skillsLogo img-fluid p-5" />
                  <p class="heading text-center">CSS3</p>
                </div>
              </div>
            
            </div>
            <h3 class="heading text-center text-light">
              Those are the main ones, click here for more!
            </h3>
          </div>
        </section>
        <!-- Contact Section -->
        <section class="section" id="contact">
          <h1>contact<h1>
        </section>
      </div>
    </main>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
